<!DOCTYPE html>
<html>
<head>
<!-----Meta----->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>iDelo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

<!--Stylesheets-->
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="fonts/pacifico/stylesheet.css" rel="stylesheet" type="text/css" />

<!--Scripts-->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
<!--Sliding icons-->
<script type="text/javascript">
$(document).ready(function() {	
	$(".username").focus(function() {
		$(".user-icon").css("left","-48px");
	});
	$(".username").blur(function() {
		$(".user-icon").css("left","0px");
	});
	
	$(".password").focus(function() {
		$(".pass-icon").css("left","-48px");
	});
	$(".password").blur(function() {
		$(".pass-icon").css("left","0px");
	});

</script>

</head>
<body>

	<div class="heading">
    	iDelo
    </div>
    
<div id="wrapper">

<!--login form inputs-->
<form name="login-form" id="login-form" class="login-form" action="cgi-bin/login.cgi" method="post">

	<!--Header-->
    <div class="header">
    <h1>Login</h1>
    <span>Please login by using this login form or if you dont have an account, you can Register!</span>
    </div>
    <!--END header-->
	
	<!--Input fields-->
    <div class="content">
	<!--USERNAME--><input name="username" id="username" type="text"  required="required"  class="input username" placeholder="Username" /><!--END USERNAME-->
    <!--PASSWORD--><input name="password" id="password" type="password" required="required"  class="input password" placeholder="Password" /><!--END PASSWORD-->
    </div>
    <!--END Input fields-->
    
    <!--Buttons-->
    <div class="footer">
    <!--Login button--><input type="submit" id="login-submit" value="Login" class="logbutton" /><!--END Login button-->
    <!--Register button--><input type="button" onclick="location.href='register.html'" value="Register" class="register" /><!--END Register button-->
    </div>
    <!--END Buttons-->
</form>
</div>


<!--bg gradient--><div class="gradient"></div><!--END bg gradient-->

    <script type="text/javascript" src="js/jq.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
