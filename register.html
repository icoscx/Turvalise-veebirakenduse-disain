<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<!-----Meta----->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>iDelo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

<!--Stylesheets-->
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="fonts/pacifico/stylesheet.css" rel="stylesheet" type="text/css" />

<!--Scripts-->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
</head>
<body>

	<div class="heading">
    	iDelo
    </div>
    
<div id="wrapper">

<!--register form inputs-->
<form name="register-form" class="register-form" id="register-form" action="cgi-bin/register.cgi" method="post">

	<!--Header-->
    <div class="header">
    <h1>Register</h1>
    <span>Please fill the following form to register!</span>
    </div>
    <!--END header-->
	
	<!--Input fields-->
    <div class="content">
	<!--USERNAME--><input name="username" type="text"  required="required" class="input username" placeholder="Username" /><!--END USERNAME-->
    <!--PASSWORD--><input name="password" type="password" required="required" class="input password" placeholder="Password" /><!--END PASSWORD-->
	<!--EMAIL--><input name="email" type="email" required="required" class="input email" placeholder="Email" /><!--END EMAIL-->
    </div>
    <!--END Input fields-->
    
    <!--Buttons-->
    <div class="footer">
    <!--reg button--><input type="submit" value="Register" class="regbutton" /><!--END reg button-->
    <!--lg button--><input type="button" onclick="location.href='index.html'" value="Login" class="login" /><!--END log button-->
    </div>
    <!--END Buttons-->

</form>
<!--end register form-->

</div>

<!--bg gradient--><div class="gradient"></div><!--END bg gradient-->

    <script type="text/javascript" src="js/jq.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/register.js"></script>

</body>
</html>
